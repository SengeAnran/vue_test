<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => { //
    setTimeout(() => { // 模拟移步请求
      console.log('5s后');
      const data = { // 异步请求后获取到数据
        content: {
          name: 'zsy',
        },
        success: true,
      }
      resolve(data); // 调用成功回掉
    }, 5000)
  }).then(res => { // 异步请求成功后返回的数据
    console.log(res);

      return new Promise((resolve, reject) => {
        console.log('第二次请求')
        setTimeout(() => {
          const data = {
            ...res,
            age: 27,
          }
          resolve(data);
        },3000);
      }).then(res => {
        console.log(res);
      });

  });
</script>
</body>
</html>
