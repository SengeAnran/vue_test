<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.bgred{
				fill: mediumpurple;
			}
			.bgBlue{
				fill: deepskyblue;
				stroke: red;
				stroke-width: 3px;
			}
			.bgpink {
				fill: pink;
			}
		</style>
	</head>
	<body>
		<svg width="100%" height="100%">
			<circle id="mycircle" cx="50" cy="50" r="50" fill="orange"/>
		</svg>
		
		<hr>
		<svg  viewBox="0 0 50 50">
			<circle  cx="50" cy="50" r="50" fill="orange"/>
		</svg>
		<h1>画圆</h1>
		<svg width = "400" height="400">
			<circle cx="100" cy="100" r="25" fill="yellow"></circle>
			<circle cx="170" cy="170" r="5" class="bgred"></circle>
			<circle cx="170" cy="170" r="10" class="bgBlue"></circle>
		</svg>
		<br>
	<svg>
		<circle r="50" cx="100" cy="100" class="bgpink"/>
	</svg>
	</body>
</html>
