<svg>
  <defs>
    <filter x="0" y="0" id="f1">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>
  <rect width="90" height="90"
        stroke="green" stroke-width="3"
        fill="yellow" filter="url(#f1)"
  ></rect>
</svg>
<!--阴影-->
<svg>
  <defs>
    <filter x="0" y="0" id="f2" width="200" height="200">
<!-- 定义滤镜的起始位置 xy       定义滤镜的宽高属性width="200" height="200"-->
      <feOffset dx="20" dy="20" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="10"/>
      <feBlend in="SourceGraphic"  />
<!--      feBlend实现偏移的图像上混合原始图像-->
    </filter>
  </defs>
  <rect width="90" height="90"
        stroke="green" stroke-width="3"
        fill="yellow" filter="url(#f2)"
  ></rect>
</svg>
<br>
<!--渐变-->
<svg width="400" height="150">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="0%" y2="100%" id="grad1">
      <stop offset="0%" stop-color="rgb(255,255,0)"  />
      <stop offset="50%" stop-color="rgb(255,0,255)"  />
      <stop offset="100%" stop-color="rgb(255,0,0)"  />
<!--      <stop offset="0%" stop-color="rgb(255,255,0)"  />-->
    </linearGradient>
    <radialGradient id="grad2" cx="30%" cy="30%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="rgb(255,255,0)"  />
      <stop offset="50%" stop-color="rgb(255,0,255)"  />
      <stop offset="100%" stop-color="rgb(255,0,0)"  />
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="80" ry="50" fill="url(#grad2)"/>
  <text fill="#fff" font-size="45" x="150" y="80">SVG</text>
</svg>
