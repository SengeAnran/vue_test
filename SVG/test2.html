<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg</title>
</head>
<body>
<svg width="300" height="200">
  <rect x="30" y="30" width="100" height="50" fill="pink" stroke-width="3" stroke="blue" rx="10"/>
  <a xlink:href="text2.html" target="_blank">
    <text font-size="20" fill="red" text-anchor="middle" x="80" y="60">
      I love you!
<!--          <tspan>sss</tspan>-->
      <!--    <tspan>sss</tspan>-->
    </text>
  </a>
  <circle r="30" fill="pink" cx="50" cy="100"/>
</svg>
<br>
<svg width="300" height="200">
  <ellipse rx="50" ry="20" cx="60" cy="40" fill="pink"/>
  <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="3" />
  <polygon points="70,66 90,30 130,160 40,170" fill="red" stroke-width="3" stroke="blue"/>
</svg>
<br>
<svg width="300" height="200">
  <polyline points="70,66 90,30 130,160 40,170" fill="none" stroke-width="3" stroke="blue"/>
</svg>
<br>
<svg width="300" height="200">
  <defs>
    <filter x="0" y="0" id="f1" width="100" height="100" >
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
  <rect x="30" y="30" width="100" height="100" fill="yellow" filter="url(#f1)"/>
</svg>
<br>
<svg width="300" height="200">
  <defs>
    <filter x="0" y="0" id="f2" width="300" height="300" >
      <feOffset dx="10" dy="10" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5"/>
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="30" y="30" width="100" height="100" fill="yellow" filter="url(#f2)"/>
</svg>
<br>
<svg width="300" height="200">
  <defs>
    <linearGradient x1="0%" x2="100%" y1="0%" y2="0%" id="crd1" >
      <stop offset="0%" stop-color="blue"/>
      <stop offset="50%" stop-color="rgb(255,0,255)"/>
      <stop offset="100%" stop-color="rgb(0,0,255)"/>
    </linearGradient>
  </defs>
  <rect x="30" y="30" width="100" height="100" fill="url(#crd1)"/>
</svg>

</body>
</html>
